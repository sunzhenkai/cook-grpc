syntax = "proto3";

package wii.gapic.cook.v1;

import "google/api/client.proto";

option java_multiple_files=true;
option java_package="pub.wii.gapic.cook.v1";

service CookService {
    option (google.api.default_host) = "cook.gapic.pub.wii";
    rpc Ping(PingRequest) returns (PingResponse) {}
}

message PingRequest {
    string msg = 1;
}

message PingResponse {
    string res = 1;
}
