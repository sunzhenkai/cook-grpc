syntax = "proto3";

package pub.wii.cook.grpc.person.v1;

import "google/protobuf/any.proto";

message Person {
    string name = 1;
    google.protobuf.Any payload = 2;
}

message GetUserRequest {
    string uid = 1;
}

message GetUserResponse {
    Person person = 1;
}

service UserService {
    rpc Get(GetUserRequest) returns (GetUserResponse) {}
}