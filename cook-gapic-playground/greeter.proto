syntax = "proto3";

package wii.cook.gapic.greeter.v1;

option java_multiple_files = true;
option java_package = "pub.wii.cook.gapic.greeter.v1";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
